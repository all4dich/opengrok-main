<table>
    <tr>
        <td colspan="2">Login to the TVL's OpenGrok System</td>
    </tr>
    <tr>
        <td colspan="2">Use LGE AD account and password:</td>
    </tr>
</table>

<form method="POST" action="j_security_check" class="aui">
    <div class="field-group">
        <label for="j_username">Name:</label>
        <input class="text medium-field" type="text" name="j_username" id="j_username"/>
    </div>
    <div class="field-group">
        <label for="j_password">Password:</label>
        <input class="password medium-field" type="password" name="j_password" id="j_password"/>
    </div>
    <div class="button-container">
        <div class="buttons">
            <input class="button submit" type="submit" value="Go" />
        </div>
    </div>
</form>
